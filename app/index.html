<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Cadillac ATS</title>
</head>

<body>
    <section class="first">
        <div class="first__decorator"></div>
        <div class="first__content">
            <header>
                <ul>
                    <li>Main</li>
                    <li>Models</li>
                    <li>
                        <img src="images/img/logo.webp" alt="logo">
                    </li>
                    <li>Features</li>
                    <li>Sellers</li>
                </ul>
            </header>
            <h1>ATS Sedan</h1>
            <img src="./images/img/main-car.webp" alt="ATS Sedan" class="main-image">
            <div class="more-details">
                <div class="more-details__arrow">
                    <img src="./images/icons/arrow-down.svg" alt="next">
                </div>
                <div>More details</div>
            </div>
        </div>

    </section>

    <section class="second">
        <div class="second__img"></div>
        <div class="second__text">
            <div>
                <p>Компактный люксовый<br />седан от</p>
                <img src="./images/img/logo-text.webp" alt="Cadillac">
            </div>
            <p class="small">Автомобиль 2012 года<br/> в Америке</p>
        </div>
    </section>

    <script src="js/main.min.js"></script>
</body>

</html>
